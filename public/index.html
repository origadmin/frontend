<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OrigAdmin Panel</title>
    <script async src="/scripts/loading.js"></script>
</head>

<body>
<div id="root"></div>
<script>
    fetch('/asset-manifest.json').then(response => response.json()).then(manifest =>{
        // insert css into header
        if(manifest['index.css']) {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = manifest['index.css'];
            document.head.appendChild(link);
        }

        if (manifest['index.js']){
            const script= document.createElement('script');
            script.src = manifest['index.js'];
            script.type ='module';
            document.body.appendChild(script);
        }
    }).catch()





</script>
</body>
</html>
